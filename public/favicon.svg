<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Main Circle Background -->
  <circle cx="16" cy="18" r="11" fill="white" />
  
  <!-- Left Half (Grey) - Drawn inside the border -->
  <path d="M16 7 A11 11 0 0 0 16 29 Z" fill="#94949e" />
  
  <!-- Outer Border -->
  <circle cx="16" cy="18" r="11" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Vertical Divider Line -->
  <line x1="16" y1="7" x2="16" y2="29" stroke="black" stroke-width="2"/>
  
  <!-- Top Button (Stem) -->
  <rect x="14" y="2" width="4" height="5" fill="black" rx="0.5"/>
  
  <!-- Side Button (The 'Hitch' at top-left) -->
  <rect x="6.5" y="8.5" width="3" height="2" fill="black" rx="0.5" transform="rotate(-45 8 9.5)"/>
</svg>